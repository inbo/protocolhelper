on:
  push:
    branches-ignore:
      - main
      - master
      - ghpages

name: "check package with checklist"

jobs:
  check-package:
    runs-on: ubuntu-latest
    name: "check package"
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
    steps:
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.11'

      - uses: inbo/actions/check_pkg@main

      - name: Print log files
        if: failure()
        run: |
          for file in $(find . -name "*.log"); do
            echo "File: $file"
            cat "$file"
            echo "----------------------"
          done

      - name: Display R CMD check log
        if: failure()
        run: |
          LOG_FILE=$(find /tmp -name "00check.log" | grep "protocolhelper.Rcheck")
          if [ -f "$LOG_FILE" ]; then
            echo "Contents of $LOG_FILE:"
            cat "$LOG_FILE"
          else
            echo "Could not find 00check.log file"
          fi

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: r-package-build-artifacts
          path: |
            /tmp/**/protocolhelper.Rcheck/00check.log
            **/*.log
            **/*.tex
            ./**/_book
