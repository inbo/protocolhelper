description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: package will not be submitted to CRAN
    value: |-
      checking CRAN incoming feasibility ... WARNING
      Maintainer: 'Hans Van Calster <hans.vancalster@inbo.be>'

      New submission

      Strong dependencies not in mainstream repositories:
        checklist
      Availability using Additional_repositories specification:
        checklist   yes   https://inbo.r-universe.dev
  notes: []
citation_roles:
- aut
- cre
required:
- .zenodo.json
- CITATION
- CITATION.cff
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- license
- lintr
- repository secret
- spelling
keywords:
- Protocols
- R package
- Reproducible research
- Rmarkdown templates
